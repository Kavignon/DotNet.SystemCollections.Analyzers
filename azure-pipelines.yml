# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'config'
    nugetConfigPath: 'nuget.config'
    externalFeedCredentials: 'ProGet'
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: 'test'
    projects: '**/*.csproj'
    testRunTitle: 'Evaluating .NET analyzers functionality'

- task: DotNetCoreCLI@2
  displayName: Pack
  inputs:
    command: 'pack'
    packagesToPack: '**/DotNet.SystemCollections.Analyzers.csproj'
    nobuild: true
    includesymbols: false
    includesource: false
    versioningScheme: 'byBuildNumber'

- task: DotNetCoreCLI@2
  displayName: publish
  inputs:
    command: 'publish'
    publishWebProjects: false
    publishFeedCredentials: $(ProGetKey)
    feedPublish: http://10.19.1.68:8624/nuget/HRSI_Approved_3rd_party_NuGet/
    feedsToUse: select 
    projects: '**/DotNet.SystemCollections.Analyzers.csproj'